spring:
  application:
    name: cash
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://bankapp-keycloak:8080/realms/bankapp
      client:
        registration:
          keycloak:
            client-id: cash-client
            client-secret: ${CASH_CLIENT_SECRET}
            authorization-grant-type: client_credentials
            scope: openid
        provider:
          keycloak:
            token-uri: http://bankapp-keycloak:8080/realms/bankapp/protocol/openid-connect/token

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

rsa:
  public-key: classpath:certs/public.pem

server:
  port: 8080

logging:
  level:
    root: INFO
    ru.yandex.practicum.cash: INFO
    org.springframework.security: DEBUG