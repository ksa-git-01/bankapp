services:
  accounts-postgres:
    image: postgres:16.9
    container_name: accounts-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-accounts}
      POSTGRES_USER: ${POSTGRES_USER:-accounts_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "${POSTGRES_PORT:-15432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - accounts_postgres_data:/var/lib/postgresql/data
    networks:
      - bank-network

  bankapp-keycloak-postgres:
    image: postgres:16.9
    container_name: bankapp-keycloak-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: ${KEYCLOAK_DB_USER:-keycloak_user}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak_password}
    ports:
      - "${KEYCLOAK_POSTGRES_PORT:-15433}:5432"
    volumes:
      - bankapp_keycloak_postgres_data:/var/lib/postgresql/data
    networks:
      - bank-network

  bankapp-keycloak:
    image: quay.io/keycloak/keycloak:25.0.6
    container_name: bankapp-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://bankapp-keycloak-postgres:5432/keycloak
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER:-keycloak_user}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak_password}
      FRONTUI_CLIENT_SECRET: ${FRONTUI_CLIENT_SECRET:-FRONTUI-client-secret-123456}
      ACCOUNTS_CLIENT_SECRET: ${ACCOUNTS_CLIENT_SECRET:-ACCOUNTS-client-secret-123456}
    ports:
      - "${KEYCLOAK_PORT:-18080}:8080"
    depends_on:
      - bankapp-keycloak-postgres
    volumes:
      - ./keycloak/realm-import:/opt/keycloak/data/import
    networks:
      - bank-network
    command: start-dev --import-realm

  consul:
    image: hashicorp/consul:1.21
    container_name: consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    environment:
      CONSUL_BIND_INTERFACE: eth0
    networks:
      - bank-network
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - bank-network

  accounts:
    build:
      context: .
      dockerfile: accounts/Dockerfile
    container_name: accounts
    ports:
      - "8082:8082"
    environment:
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
      SPRING_DATASOURCE_HOST: accounts-postgres
      SPRING_DATASOURCE_PORT: 5432
      SPRING_DATASOURCE_NAME: accounts
      SPRING_DATASOURCE_USER: accounts_user
      SPRING_DATASOURCE_PASSWORD: password
      ACCOUNTS_CLIENT_SECRET: ACCOUNTS-client-secret-123456
    depends_on:
      consul:
        condition: service_healthy
      accounts-postgres:
        condition: service_healthy
    networks:
      - bank-network

  frontui:
    build:
      context: .
      dockerfile: frontui/Dockerfile
    container_name: frontui
    ports:
      - "8081:8081"
    environment:
      SPRING_CLOUD_CONSUL_HOST: consul
      SPRING_CLOUD_CONSUL_PORT: 8500
      FRONTUI_CLIENT_SECRET: FRONTUI-client-secret-123456
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - bank-network

  cash:
    build:
      context: .
      dockerfile: cash/Dockerfile
    container_name: cash
    ports:
      - "8083:8083"
    environment:
      SPRING_CLOUD_CONSUL_HOST: consul
      CASH_CLIENT_SECRET: CASH-client-secret-123456
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - bank-network

  blocker:
    build:
      context: .
      dockerfile: blocker/Dockerfile
    container_name: blocker
    ports:
      - "8084:8084"
    environment:
      SPRING_CLOUD_CONSUL_HOST: consul
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - bank-network

  notifications:
    build:
      context: .
      dockerfile: notifications/Dockerfile
    container_name: notifications
    ports:
      - "8085:8085"
    environment:
      SPRING_CLOUD_CONSUL_HOST: consul
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - bank-network

  transfer:
    build:
      context: .
      dockerfile: transfer/Dockerfile
    container_name: transfer
    ports:
      - "8086:8086"
    environment:
      SPRING_CLOUD_CONSUL_HOST: consul
      TRANSFER_CLIENT_SECRET: TRANSFER-client-secret-123456
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - bank-network

volumes:
  accounts_postgres_data:
  bankapp_keycloak_postgres_data:

networks:
  bank-network:
    driver: bridge