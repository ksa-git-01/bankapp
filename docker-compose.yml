version: '3.8'

services:
  consul:
    image: hashicorp/consul:1.21
    container_name: consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    networks:
      - bank-network
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - bank-network

  accounts:
    build:
      context: .
      dockerfile: accounts/Dockerfile
    container_name: accounts
    ports:
      - "8082:8082"
    environment:
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - bank-network

  frontui:
    build:
      context: .
      dockerfile: frontui/Dockerfile
    container_name: frontui
    ports:
      - "8081:8081"
    environment:
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - bank-network

networks:
  bank-network:
    driver: bridge