services:
  accounts-postgres:
    image: postgres:16.9
    container_name: accounts-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-accounts}
      POSTGRES_USER: ${POSTGRES_USER:-accounts_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "${POSTGRES_PORT:-15432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - accounts_postgres_data:/var/lib/postgresql/data
    networks:
      - bank-network

  consul:
    image: hashicorp/consul:1.21
    container_name: consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    environment:
      - CONSUL_BIND_INTERFACE=eth0
    networks:
      - bank-network
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - bank-network

  accounts:
    build:
      context: .
      dockerfile: accounts/Dockerfile
    container_name: accounts
    ports:
      - "8082:8082"
    environment:
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
      - SPRING_DATASOURCE_HOST=accounts-postgres
      - SPRING_DATASOURCE_PORT=5432
      - SPRING_DATASOURCE_NAME=${POSTGRES_DB:-accounts}
      - SPRING_DATASOURCE_USER=${POSTGRES_USER:-accounts_user}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-password}
    depends_on:
      consul:
        condition: service_healthy
      accounts-postgres:
        condition: service_healthy
    networks:
      - bank-network

  frontui:
    build:
      context: .
      dockerfile: frontui/Dockerfile
    container_name: frontui
    ports:
      - "8081:8081"
    environment:
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - bank-network

volumes:
  accounts_postgres_data:

networks:
  bank-network:
    driver: bridge