spring:
  application:
    name: frontui
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: frontui-client
            client-secret: ${FRONTUI_CLIENT_SECRET}
            authorization-grant-type: client_credentials
            scope: openid
        provider:
          keycloak:
            token-uri: http://bankapp-keycloak:8080/realms/bankapp/protocol/openid-connect/token

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

rsa:
  public-key: classpath:certs/public.pem

server:
  port: 8080
  servlet:
    context-path: /frontui

logging:
  level:
    root: INFO
    ru.yandex.practicum.frontui: DEBUG
    ru.yandex.practicum.frontui.configuration.security: DEBUG
    org.springframework.security.oauth2.client: DEBUG