spring:
  application:
    name: frontui
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: frontui-client
            client-secret: ${FRONTUI_CLIENT_SECRET}
            authorization-grant-type: client_credentials
            scope: openid
        provider:
          keycloak:
            token-uri: http://bankapp-keycloak:8080/realms/bankapp/protocol/openid-connect/token
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    info:
      enabled: true
    prometheus:
      enabled: true
    metrics:
      enabled: true
    health:
      show-details: always
  zipkin:
    tracing:
      endpoint: http://bankapp-zipkin:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true

rsa:
  public-key: classpath:certs/public.pem

server:
  port: 8080
  servlet:
    context-path: /frontui

kafka:
  bootstrap:
    servers: ${KAFKA_BOOTSTRAP_SERVERS}

logging:
  config: classpath:log4j2.xml