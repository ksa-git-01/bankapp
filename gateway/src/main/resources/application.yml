spring:
  application:
    name: gateway
  config:
    import: "optional:consul:"
  cloud:
    consul:
      host: ${SPRING_CLOUD_CONSUL_HOST:localhost}
      port: ${SPRING_CLOUD_CONSUL_PORT:8500}
      discovery:
        enabled: true
        service-name: ${spring.application.name}
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      server:
        webflux:
          routes:
            - id: accounts-service
              uri: lb://accounts
              predicates:
                - Path=/accounts/**
              filters:
                - StripPrefix=1
            - id: cash-service
              uri: lb://cash
              predicates:
                - Path=/cash/**
              filters:
                - StripPrefix=1
            - id: blocker-service
              uri: lb://blocker
              predicates:
                - Path=/blocker/**
              filters:
                - StripPrefix=1
            - id: notifications-service
              uri: lb://notifications
              predicates:
                - Path=/notifications/**
              filters:
                - StripPrefix=1
            - id: transfer-service
              uri: lb://transfer
              predicates:
                - Path=/transfer/**
              filters:
                - StripPrefix=1

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG